# USER
label {
    monitor = DP-1
    text = $DESC
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -130
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-1
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    rounding = 0
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <span foreground="##ffffff99">ðŸ”’ Locked</span>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 0, 5, linear
    animation = inputFieldDots, 1, 2, linear
}