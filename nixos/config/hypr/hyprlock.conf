# BACKGROUND
background {
    monitor = 
    path = ~/img/gruvbox-nix_smoothed_gruvbox.png
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Profie-Photo
image {
    monitor = DP-1 
    path = ~/img/me.jpg
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 130
    rounding = -0
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 40
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor = DP-1
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, 350
    halign = center
    valign = center
}

# Time
label {
    monitor = DP-1
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 250
    halign = center
    valign = center
}

